    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
    <div class="wrapper">
        <header id="sub-header">
            <div class="header__top">

                    <a href="index.html"><img src="images/logo.svg" alt="PON DESIGN"></a>
                </div>
                <nav class="global-nav">

                        <li><a href="news.html">news</a></li>
                        <li><a href="service.html">service</a></li>
                        <li><a href="works.html">works</a></li>
                        <li><a href="company.html">company</a></li>
                        <li><a href="recruit.html">recruit</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </nav>
                <div class="openbtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="header-title">
                <h1 class="main-title">CONTACT</h1>
                <p class="sub-title">お問い合わせ</p>
            </div>
        </header>
        <section class="breadcrumb">
            <div class="breadcrumb__inner">
                <ol class="breadcrumb__list" itemscope itemtype="http://schema.org/BreadcrumbList">
                    <li class="breadcrumb__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                        <a class="breadcrumb__link" itemprop="item" href="https://example.com/dresses"><span itemprop="name">home</span></a>
                        <meta itemprop="position" content="1" />
                    </li>
                    <li class="breadcrumb__item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                        <a class="breadcrumb__link" itemprop="item" href="https://example.com/dresses/real"><span itemprop="name">contact</span></a>
                        <meta itemprop="position" content="2" />
                    </li>
                </ol>
            </div>
        </section>
        <main>
            
        <section class="contact">
            <div class="contact__wrapper">
                <p class="contact__wrapper_lead">Webサイトの制作のご依頼やお見積りなど、<br class="br_sp">お気軽にご相談ください。</p>
                <div class="contact__wrapper_body">
                    <form class="contact__form" action="">
                        <div class="form__item">
                            <div class="form__title">
                                お問い合わせ種別
                                <span class="form__require">*必須</span>
                            </div>
                            <span class="form__radio">
                                <input type="radio" id="type01" name="type" value="お仕事のご依頼・ご相談" checked>
                                <label for="type01">お仕事のご依頼・ご相談</label>
                            </span>
                            <span class="form__radio">
                                <input type="radio" id="type02" name="type" value="お見積もりのご依頼">
                                <label for="type02">お見積りのご依頼</label>
                            </span>
                            <span class="form__radio">
                                <input type="radio" id="type03" name="type" value="採用について">
                                <label for="type03">採用について</label>
                            </span>
                            <span class="form__radio">
                                <input type="radio" id="type04" name="type" value="その他">
                                <label for="type03">その他</label>
                            </span>
                        </div>
                        <div class="form__item">
                            <label for="name" class="form__title">
                                お名前
                                <span class="form__require">*必須</span>
                            </label>
                            <input type="text" id="name" name="name" require class="form__input">
                        </div>
                        <div class="form__item">
                            <label for="company" class="form__title">
                                会社名
                                <span class="form__require">*必須</span>
                            </label>
                            <input type="text" id="company" name="company" require class="form__input">
                        </div>
                        <div class="form__item">
                            <label for="email" class="form__title">
                                メールアドレス
                                <span class="form__require">*必須</span>
                            </label>
                            <input type="email" id="email" name="email" require class="form__input">
                        </div>
                        <div class="form__item">
                            <label for="tel" class="form__title">
                                電話番号
                                <span class="form__note">（半角数字ハイフンなし）</span>
                            </label>
                            <input type="tel" id="tel" name="tel" require class="form__input">
                        </div>
                        <div class="form__item">
                            <label for="comment" class="form__title">
                                お問い合わせ内容
                            </label>
                            <textarea name="comment" id="comment" placeholder="お問い合わせ内容を具体的にご記入くださいませ。" class="form__textarea"></textarea>
                        </div>
                        <div class="form__item">
                            <label for="job" class="form__title">
                                PON DESIGNをどちらでお知りになりましたか？
                                <span class="form__require">*必須</span>
                            </label>
                            <select name="job" id="job" required class="form__select">
                                <option value="">選択してください</option>
                                <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                                <option value="SNS">SNS</option>
                                <option value="ブログ">ブログ</option>
                                <option value="友人や知人">友人や知人</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        <div class="form__btn">
                            <button type="submit" class="btn">
                                送信する
                            </button>
                        </div>
                    </form>
                </div>
            </div>    
        </section>
            
        </main>
        <footer id="footer">
            <nav class="footer__nav">

                    <ul>

                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="contact.html">contact</a>
                        </li>
                    </ul>
                </div>
                <p class="copyright">&copy;PON DESIGN</p>
            </nav>
        </footer>
    
        <div id="page_top">
            <a href=""></a>
        </div>
    
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        var mySwiper = new Swiper ('.swiper-container', {
            // 以下にオプションを設定
            // direction: 'vertical',
            loop: true, //最後に達したら先頭に戻る
            
            //ページネーション表示の設定
            pagination: { 
                el: '.swiper-pagination', //ページネーションの要素
                type: 'bullets', //ページネーションの種類
                clickable: true, //クリックに反応させる
            },
            
            //ナビゲーションボタン（矢印）表示の設定
            navigation: { 
                nextEl: '.swiper-button-next', //「次へボタン」要素の指定
                prevEl: '.swiper-button-prev', //「前へボタン」要素の指定
            },
    
            slidesPerView: 'auto',
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
    
        });
        mySwiper.on('slideChange', function () {
            console.log('1： ' + (mySwiper.realIndex + 1));
        });
    
        // ヘッダーを途中から固定する
        var _window = $(window),
            _header = $('.header__top'),
            headerTop;
    
        _window.on('scroll', function() {
            headerTop = $('.header__top').height();
            if(_window.scrollTop() > headerTop) {
                _header.addClass('active');
            } else {
                _header.removeClass('active');
            }
        });
            
        _window.trigger('scroll');
    
        // トップへ戻るボタン
        jQuery(function() {
            var pagetop = $('#page_top');   
            pagetop.hide();
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
                    pagetop.fadeIn();
                } else {
                    pagetop.fadeOut();
                }
            });
            pagetop.click(function () {
                $('body,html').animate({
                    scrollTop: 0
                }, 500); //0.5秒かけてトップへ移動
                return false;
            });
        });
    
        // ハンバーガーメニュー
        $(".openbtn").click(function() {
            $(this).toggleClass('active');
            $(".global-nav").toggleClass('active');
        });
    
        $(".global-nav a").click(function() {
            $("openbtn").removeClass('active');
            $(".global-nav").removeClass('active');
        });
    
        </script>
    </div>
    
    
</body>
